name: Status

on:
  schedule:
    - cron:  '0 6 * * 1'  # Mondays 06:00
  workflow_dispatch:
  pull_request:
    paths:
      - readme.md

jobs:
  check-urls:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
      - run: npx markdown-link-check --quiet --config .github/check.config readme.md
